<h1>Forgot</h1>
<div class="col-md-12">
    <div class="row">
        <div class="col-md-5">
            <form (ngSubmit)="forgotPassword()" class="frmStyle">
                <div class="row">
                    <div class="col-md-12">
                        <input [(ngModel)]="email" type="email" name="email" placeholder="Email" class="inptbx">
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-lg lg_btn">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
