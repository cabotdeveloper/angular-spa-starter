<!-- Sidebar Holder -->
<nav class="sidebar bg-inverse" [ngClass]="{'active': active, 'sidebar-normal': options.normal, 'sidebar-overlay': options.overlay, 'sidebar-compress': options.compress }">
  <div [ngStyle]="options['inner-wrap']">

    <ul class="list-unstyled components">
      <p>Sidebar Menu</p>
      <li *ngFor="let menu of items" >
        <a *ngIf="!menu.disabled" data-toggle="collapse" [attr.aria-expanded]="(menu.children.length > 0)?(menu.show): null" (click)="menu.show = !menu.show">
          <i [class]="menu.icon"></i>
          <span>{{menu.title}}</span>
        </a>
        <ul class="collapse list-unstyled" [ngClass]="{'show': menu.show }">
          <li *ngFor="let submenu of menu.children">
            <a href="#">{{submenu.title}}</a>
          </li>
        </ul>
